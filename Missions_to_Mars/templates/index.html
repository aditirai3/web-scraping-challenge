<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Facts!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mars Data</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data!</a></p>
    </div>

    <div class="row">
      <div class="col-lg-12">
          <h3 class="heading">Latest NASA News</h3>
          <h4>{{ mars_data.news_title }}</h4>
          <p>{{ mars_data.news_para }}</p>
          <br>
          <h3 class="heading">Featured Mars Image</h3>
                <a href="{{ mars_data.featured_image_url }}">
                    <img class="figure_img" src="{{ mars_data.featured_image_url }}" width=700px>
                </a>
        <br>
        <br>
        <h3 class="heading">Mars Facts</h3>
                {{ mars_data.facts | safe}}
      
        <br>
      </div>
        <div class="row" style="margin-top:80px;">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>
              
        {% for hemisphere in mars_data.hemisphere_urls %}
          <div class="col-md-6">
              <div class="thumbnail">
                  <img src="{{ hemisphere.img_url }}">
                  <div class="card-body">
                      <p class="card-text">{{ hemisphere.title }}</p>
                  </div>
              </div>
          </div>
        {% endfor %}
    
    </div>
  </div>
  
</body>

</html>
